<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><%= name %></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="insert" method="post" action="#">
                    <% _.each(m.attributes, function(k, v) { %>
                        <%  if('id'!==v&&'actions'!==v) { %>
                            <div class="form-group">
                                <label for="<%= v %>" class="col-sm-2 control-label"><%= v %></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"  id="<%= v %>" name="<%= v %>" placeholder="<%= v %>" value="<%= k %>" />
                                </div>
                            </div>
                        <% } %>
                    <% }); %>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="doSave">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
